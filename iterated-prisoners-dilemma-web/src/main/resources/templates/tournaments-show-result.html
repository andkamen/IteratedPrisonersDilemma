<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tournaments</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:src="@{/js/tournamentResult.js}">

    </script>

</head>
<body>
<p hidden="hidden" id="data" th:attr="data-str=${data}"></p>

<header th:replace="fragments/parts::menu">
</header>
<main>

    <div class="container text-center">
        <div class="col-10 offset-1">
            <div id="top_x_div" style="width: 100%; height: 400px;"></div>
        </div>
        <br/>
        <br/>
        <br/>

        <form method="post" th:object="${selectMatchUpResultsBindingModel}">

            <div class="form-group" th:classappend="${#fields.hasErrors('strategyMatchUps')}? 'has-danger'">
                <label for="selectStrategies">Match Up Result Select</label>
                <select multiple="true" class="form-control col-4 offset-4" id="selectStrategies" name="strategyMatchUps" th:field="*{strategyMatchUps}">
                    <div th:each="el :  ${strategies}">
                        <option th:text="${el.name}"></option>
                    </div>
                </select>
                <small id="selectHelp" class="form-control-feedback" th:each="error : ${#fields.errors('strategyMatchUps')}" th:text="${error}">Error Message</small>
            </div>

            <button type="submit" class="btn btn-success">Show Match Ups</button>
        </form>

        <br/>
        <br/>
        <br/>

        <a class="btn btn-primary" th:href="@{/tournaments}">Back</a>
        <a class="card-button btn btn-warning" name="edit"
           th:href="@{/tournaments/edit/{id}(id=${id})}">Edit</a>
        <a class="card-button btn btn-danger" name="delete"
           th:href="@{/tournaments/delete/{id}(id=${id})}">Delete</a>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>

</main>

<footer th:replace="fragments/parts::footer"></footer>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
