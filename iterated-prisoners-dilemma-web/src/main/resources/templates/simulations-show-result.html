<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Simulations</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var dataGson = [[${matrix}]];
            var stratGson = [[${strats}]];

            let strats = JSON.parse(stratGson);
            let scores = JSON.parse(dataGson);

            var data = new google.visualization.DataTable();

            strats.forEach(function (element) {
                data.addColumn('number', element)
            });
            data.addRows(scores);

            var options = {
                title: 'Population Distribution Over Generations',
                curveType: 'function',
                vAxis: {viewWindowMode: "explicit", viewWindow:{ min: 0 }},
                hAxis: {
                    format: '0',
                    gridlines: {
                        color: 'transparent'
                    }
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>


</head>

<body>
<header th:replace="fragments/parts::menu">
</header>
<main>

    <div class="container">
        <div class="col-10 offset-1">
            <div id="curve_chart" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</main>

<footer th:replace="fragments/parts::footer"></footer>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
